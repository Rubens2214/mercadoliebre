<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />

    <script src="https://kit.fontawesome.com/a3f2ed9b5b.js" crossorigin="anonymous"></script>
    <title>MercadoLiebre</title>
</head>
    
<header class="head-principal"> 
    <nav class="Barra-busqueda">
        <div class="logo-principal">
            <img src="/images/logo-mercado-liebre.svg" width="100%" alt="Logo"></div>
            <div class="content">
            </div>
        <header class="head-principal"> 
            <nav> <div class="search">
                        <form action="#">
                            <input type="text"
                                placeholder="Buscar productos, marcas y más"
                                name="search">
                            <button>
                                <i class="fa fa-search"
                                    style="font-size: 18px;">
                                </i>
                            </button>
                        </form>
                    </div>
<div><div class="tarjetita"><i class="fas fa-credit-card"></i></div>
    <p class="text-card-heder">Compras en cuotas y sin tarjeta de credito</p></div>
    

    <nav class="burger-menu"><i class="fas fa-bars"></i></nav>
</header>
<main>
    <!--Desde aca hay un formulario -->

    <form action="/Formulario creado" method="post" class="estilo-formularios">

            <div class="control-form">
                <label>Nombre y apellido</label>
                <input type="text" name="nombre" placeholder="Ej: Juan">
            </div>
            <div class="control-form">                 
                <label>Email</label>
                <input type="email" name="precio" placeholder="ejemplo@ej.com">
            </div>
            <div class="control-form">                 
                <label>Nombre de usari@</label>
                <input type="email" name="nusuario" placeholder="Torcas@">
            </div>
            <div class="control-form">                 
                <label>Fecha de nacimiento.</label>
                <input type="date" name="fecha-nacimiento">
            </div>
            <div class="control-form">                 
                <label>Domicilio</label>
                <input type="text" name="Domicilio">
            </div>

            <div class="control-form">                 
                <label>Contraseña</label>
                <input type="password" name="pass">
            </div>
            <div class="control-form">
                <label>Comprador</label>
                <input type="radio" name="compradorvendedor">
                <label>Vendedor</label>
                <input type="radio" name="compradorvendedor">
            </div>
            
            <div class="control-form">
                <label for="Categoria"></label>
                <select name="categoria">
                    <option value="hogar">Hogar</option>
                    <option value="electro">Electro</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
                </div>
            <div class="control-form">
                <label for="Ciudad"></label>
                <select name="Ciudad">
                    <option value="SJ">San Juan</option>
                    <option value="MZA">Mendoza</option>
                    <option value="BSAS">Buenos Aires</option>   
                </select>
            </div>
            <button type="submit">Guardar</button>
            <button type="reset">Borrar</button>
    </form>
    
    
         
</main>
</html>
